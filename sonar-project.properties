# Path to sources
sonar.sources=.

sonar.projectKey=toreda_build-tools
sonar.organization=toreda
sonar.exclusions=tests/*,tests/**,yarn.lock,.npmignore,.gitattributes,LICENSE,.gitignore,gulpfile.ts,*.error,*.errors,gulpfile.js,**/coverage/**,**/dist/**,**/old/**,.eslintrc.js,test-report.xml,webpack.config.js,prettier.config.js,**/node_modules/**
#sonar.inclusions=
sonar.testExecutionReportPaths=test-report.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# Path to tests
#sonar.tests=
#sonar.test.exclusions=
#sonar.test.inclusions=

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
#sonar.cpd.exclusions=